<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https:/fonts.googleapis.com/css?family=Coda|Lobster|Lato">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="game_title">Diara's Memory Card Game</h1>
        </header>

        <section class="score-panel">
            <!--Added a clock element -->
            <span class="clock">0:00</span>
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="far fa-gem"></i> <!-- Replaced diamond with gem-->
            </li>
            <li class="card">
                <i class="fas fa-plane"></i> <!-- Replaced paper plane-->
            </li>
            <li class="card">
                <i class="fas fa-bowling-ball"></i> <!-- Replaced anchor-->
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fas fa-wine-glass"></i> <!-- Replaced cube-->
            </li>
            <li class="card">
                <i class="fas fa-bowling-ball"></i> <!-- Replaced anchor-->
            </li>
            <li class="card">
                <i class="fas fa-heart"></i> <!-- Replaced leaf-->
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="far fa-gem"></i> <!-- Replaced diamond with gem-->
            </li>
            <li class="card">
                <i class="fas fa-female"></i> <!-- Replaced bomb-->
            </li>
            <li class="card">
                <i class="fas fa-heart"></i> <!-- Replaced leaf-->
            </li>
            <li class="card">
                <i class="fas fa-female"></i> <!-- Replaced bomb-->
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fas fa-plane"></i> <!-- Replaced paper plane-->
            </li>
            <li class="card">
                <i class="fas fa-wine-glass"></i> <!-- Replaced cube-->
            </li>
        </ul>
    </div> <!-- end game container -->

<!-- Modal Popup -->
<div class="modal_background hide">
    <div class="modal_body">
        <button class="modal_button modal_cancel">x</button>
        <div class="modal_heading">
            <h1 class="modal_title">Congratulations you won!</h1>
        </div>
        <!-- modal stats-->
        <div class="modal_stats">
            <span class="modal_time"> Your time =</span>
            <span class="modal_stars">Stars =</span>
            <span class="modal_moves">Moves =</span>
        </div>
        <div class="modal_buttons">
            <button class="modal_button modal_replay">Replay</button>
            </div>
    </div>
</div> <!-- end modal-->

<footer class="footer">
  <p>Made with <i class="fas fa-heart"></i>
    by <a href="https://github.com/hellodiara">Diara Bamba</a></p> <p>Â© 2018</p>
</footer>

    <script src="js/app.js"></script>
    <script src="js/timer.min.js"></script>
</body>
</html>
